<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Traffic light tutorial</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <h1>Traffic light tutorial</h1>
      <h2>Data collection</h2>
      <form class="data-collection">
        <div class="form-item">
          <label for="name-input">Your name</label>
          <input type="text" name="name" id="name-input" />
        </div>
        <div class="form-item">
          <label for="age-input">Your age</label>
          <input type="number" name="age" id="age-input" />
        </div>
        <div class="form-section">
          <h3>Your driving experience</h3>
          <div class="form-item">
            <md-filled-text-field
              label="Years of driving experience"
              type="number"
              name="years-experience"
              id="years-experience-input"
            />
          </div>
        </div>
        <div class="form-actions">
          <md-filled-button type="submit">Submit</md-filled-button>
        </div>
      </form>
      <h2>Traffic lights</h2>
      <button class="traffic-light-graphic">
        <div class="traffic-light-body">
          <div class="traffic-light-light traffic-light-red"></div>
          <div class="traffic-light-light traffic-light-amber"></div>
          <div class="traffic-light-light traffic-light-green"></div>
        </div>
      </button>
      <h2>Customise colours</h2>
      <input class="theme-color-input" type="color" value="#ff0000" />
    </main>
    <script type="module" src="/src/main.mts"></script>
  </body>
</html>
